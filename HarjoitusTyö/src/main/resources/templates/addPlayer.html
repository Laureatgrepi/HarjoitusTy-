<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create Book</title>
</head>
<body>
	<h1>Add Player</h1>


	<div>
		<form th:object="${player}" th:action="@{save}" action="#"
			method="post">


			<label for="firtName">Firstname</label> <input type="text"
				id="firstName" th:field="*{firstName}" />

			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="lastName">Lastname</label> <input type="text"
				id="lastName" th:field="*{lastName}" />

			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="playerNum">Player Number</label> <input type="text"
				id="playerNum" th:field="*{playerNum}" />


			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Save"></input>



		</form>
	</div>
</body>
</html>
